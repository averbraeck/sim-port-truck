# Scenario file for 2022 data (base year for HVM 5.0)
generic.Name = HVM 2022
generic.Description = 2022 data, base year for HVM 5.0

# Start date in ISO-format
generic.StartDate = 2022-01-01T00:00:00

# Run length in days
generic.RunLengthDays = 365

# write output files?
generic.WriteOutput = true

# output path for the output files (will be created if it doesn't exist)
generic.OutputPath = ./out


# ############################################ VOLUME ############################################ 

# seed for the RNG
generic.Seed = 111

# Volume in TEU for the deepsea terminals (DS or SS/F)
volume.TEU = 12001572

# TEU factor (average number of TEU of a container)
volume.TEUFactor = 1.73

# Import fraction [0-1], rest is export
volume.ImportFraction = 0.524

# Empty fraction [0-1], rest is full
volume.EmptyFraction = 0.196

# Deepsea fraction [0-1], rest is short sea
volume.DeepseaFraction = 0.821

# Fraction transshipment of shortsea containers to subtract the "double count" of sea-sea containers [0-1]
volume.ShortseaTransshipFraction = 0.90

# Use a week pattern file for all deepsea terminals?
volume.WeekPattern = false

# If WeekPattern = true, path to the weekpattern.csv file
volume.WeekPatternPath = 

# Use a day pattern file for all deepsea terminals?
volume.DayPattern = false

# If DayPattern = true, path to the daypattern.csv file
volume.DayPatternPath = 


# ########################################## TERMINALS ########################################### 

# File with terminal data: id,lat,lon,teu_capacity,lanes_in,gatetime_in,lanes_out,gatetime_out,ht_export,ht_import,ht_dual
terminal.TerminalDefinitionPath = file:/E:/por/2022/terminals.csv

# File path terminal volumes and call size CSV-file
terminal.VolumePath = file:/E:/por/2022/terminal-volumes.csv

# File with depot data: id,lat,lon,teu_capacity,lanes_in,gatetime_in,lanes_out,gatetime_out,ht_export,ht_import,ht_dual
terminal.DepotDefinitionPath = file:/E:/por/2022/depots.csv

# Use a week pattern file that is defined per deepsea terminal?
terminal.WeekPattern = false

# If WeekPattern = true, path to the terminal-weekpattern.csv file
terminal.WeekPatternPath = 

# Use a day pattern file that is defined per deepsea terminal?
terminal.DayPattern = false

# If DayPattern = true, path to the terminal-daypattern.csv file
terminal.DayPatternPath = 

# Use an override file for DS/SS, I/E, 20/40, G/R, E/F per deepsea terminal?
terminal.ContainerTypeOverride = false

# If ContainerTypeOverride = true, path to the terminal-containertype.csv file
terminal.ContainerTypeOverridePath = 


# ########################################### VESSELS ############################################ 

# Fraction to apply on call size, 1.0 is no change
vessel.CallSizeFraction = 1.0

# Replacement average callsize to use for all deepsea vessels (-1 is do not override)
vessel.CallSizeOverrideDS = -1

# Replacement average callsize to use for all shortsea vessels (-1 is do not override)
vessel.CallSizeOverrideSS = -1

# Deviation distribution ATA in days, CONST(0.0) is no change
vessel.DeviationATA = TRIA(-2.0, 0.0, 2.0)


# ######################################### MODAL SPLIT ########################################## 

# Global weight for barge modal split
modalsplit.Barge = 34

# Global weight for truck modal split
modalsplit.Truck = 58

# Global weight for rail modal split
modalsplit.Rail = 8

# Use a modal split that is defined per deepsea terminal?
modalsplit.TerminalOverride = false

# If TerminalOverride = true, path to the terminal-modalsplit.csv file
modalsplit.TerminalOverridePath = 


# ######################################### DWELL TIME ########################################### 

# Dwell time distribution full import general container (days)
dwelltime.fig = TRIA(1,4,9)

# Dwell time distribution full import reefer container (days)
dwelltime.fir = TRIA(1,2,3)

# Dwell time distribution full export general container (days)
dwelltime.feg = TRIA(2,4,6)

# Dwell time distribution full export reefer container (days)
dwelltime.fer = TRIA(1,2,3)

# Dwell time empty import container (days)
dwelltime.ei = TRIA(1,2,3)

# Dwell time empty export container (days)
dwelltime.ee = TRIA(0.5,1,2)


# ####################################### DESTINATIONS ########################################### 

# Origins and destinations file from HVM
od.FilePathHVM = e:/por/2022/HVM50/centroids.dbf

# Network folder with nodes, sections and turning shape files
od.NetworkFolder = e:/por/2022/HVM50/netwerk2022

# Congestion folder from HVM
od.CongestionFolderHVM = e:/por/2022/HVM50_2022_PM

# Congestion folder with NDW data
od.CongestionFolderNDW = 

# File with detector loop locations (NDW and Port), no deector loops if file is blank
od.DetectorLoopFile = e:/por/2022/detector-loop-locations.csv


# ########################################## TRUCK ############################################### 

# Distribution of slot booking (hours before truck ETA)
truck.SlotBookingDist = CONST(24.0)

# Fraction planned combi trips [0.0 - 1.0]
truck.FractionCombi = 0.4

# Safety margin between two trips when combi trip (in hours)
truck.CombiSafetyMarginHours = 2.0


# ######################################### PLANNING ############################################# 

# File with slot management regime per terminal (on/off, window size, quick rebooking on/off)
planning.FilePathTerminalSlots = e:/por/2022/terminal-slots.csv

# Fraction of trucks with Port Alert
planning.PortAlertFraction = 0.2


