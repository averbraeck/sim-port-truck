# Scenario file for 2022 data (base year for HVM 5.0)
generic.Name = HVM 2022
generic.Description = 2022 data, base year for HVM 5.0

# Start date in ISO-format
generic.StartDate = 2022-01-01T00:00:00

# Run length in days
generic.RunLengthDays = 365

# write output files?
generic.WriteOutput = true

# output path for the output files (will be created if it doesn't exist)
generic.OutputPath = ./out

# seed for the RNG
generic.Seed = 111

# Volume in TEU for the deepsea terminals (DS or SS/F)
volume.TEU = 12001572

# TEU factor (average number of TEU of a container)
volume.TEUFactor = 1.73

# Import fraction [0-1], rest is export
volume.ImportFraction = 0.524

# Empty fraction [0-1], rest is full
volume.EmptyFraction = 0.196

# Deepsea fraction [0-1], rest is short sea
volume.DeepseaFraction = 0.821

# Fraction transshipment of shortsea containers to subtract the "double count" of sea-sea containers [0-1]
volume.ShortseaTransshipFraction = 0.90

